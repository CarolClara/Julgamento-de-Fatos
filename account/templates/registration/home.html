<!-- templates/home.html-->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home-Page</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Overpass" type="text/css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css" rel="stylesheet"/>
    <link href="../../../static/assets/css/home_base_page_styles.css" rel="stylesheet" />
</head>
<body>
{% if user.is_active %}
    <div id="base-home">
        <div id="top-side"></div>
            <div id="left-side">
                <div class="vertical-menu">
                    <div id="user-identification">
                        <img src="" alt="">
                        {{ user.username }}
                    </div>
                    <div id="menu-home">
                        <ul id="menu-home-ul">
                            <li id="menu-home-li">
                                <a href="{% url 'group_list' %}" class="active">Turmas</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="">Julgamento de Fatos</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="#">Estatísticas</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="#">Configurações</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="#">Sobre</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="#">Ajuda</a>
                            </li>
                            <li id="menu-home-li">
                                <a href="{% url 'login' %}">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <div id="right-side"></div>
        <div id="bot-side"></div>
    </div>
{% else %}
  <p>Sua sessão expirou... </p>
  <a href="{% url 'login' %}">Entrar</a>
{% endif %}
</body>
</html>
