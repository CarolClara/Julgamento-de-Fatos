<!-- templates/home.html-->
{% extends 'registration/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Seja Bem-vindo {{ user.username }}!
  <p><a href="{% url 'logout' %}">Sair</a></p>
{% else %}

  <a href="{% url 'login' %}">Entrar</a>
{% endif %}
{% endblock %}
